<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #ffa500;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-size: 3em; /* Change the font size for h1 */
            margin-bottom: 10px; /* Add some space after h1 */
        }
        
        p {
            font-size: 1.5em; /* Change the font size for paragraphs */
            margin-bottom: 20px; /* Add some space after paragraphs */
        }

        button {
            font-size: 1.2em; /* Change the font size for the button */
            padding: 10px 20px; /* Add padding to the button */
        }
    </style>
</head>
<body>
    <div>
        <h1>404 Not Found</h1>
        <p>The page you are looking for does not exist.</p>
        <button onclick="goBack()">Go Home</button>
        <style>
            /* Button styles */
button {
    box-shadow: 0 0 5px rgb(255, 255, 255), 0 0 25px rgb(234, 216, 21);
}

/* Hover effect for the button */
button:hover {
    box-shadow: 0 0 5px rgb(234, 216, 21), 0 0 25px rgb(234, 216, 21), 0 0 50px rgb(255, 255, 255), 0 0 100px rgb(221, 255, 0), 0 0 200px rgb(250, 146, 1);
}

        </style>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
